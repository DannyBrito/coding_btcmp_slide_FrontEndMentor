<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/index.css">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="mainContainer">
    
    <div class="cardContainer">
      <div class="textContainer">
          
        <div class="quote">
          Dolor ex dolore consectetur non. Irure nulla aute mollit dolore. Eu minim proident qui reprehenderit deserunt nostrud sint sunt est. Non sunt laborum nisi eu sit veniam incididunt esse laborum consectetur ullamco.
        </div>
        <div class="author">
          <span class="authorName">Template User</span>
          <span class="authorTitle">Title</span>
        </div> 

        </div>
        <div class="imageContainer">
          <img alt="author's picture" class="authorImage" src="/images/author-placeholder.png" >
        </div>
        <div class="buttonContainer"> 
          <button class="prevButton">
            <img alt="previous button" src="/images/icon-prev.svg">
          </button>
        <button class="nextButton">
            <img alt="next button" src="/images/icon-next.svg">
        </button>
        </div>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/DannyBrito">Danny Brito</a>.
  </div>
</body>
</html>
